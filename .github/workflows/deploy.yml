name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu/ResumeEdge
            
            # 1. Update code
            git pull origin main
            
            # 2. Recreate .env file from GitHub Secrets
            echo "${{ secrets.ENV_FILE }}" > .env
            
            # 3. Clean up and Rebuild
            # We use build without --no-cache to save time on EC2
            docker compose down
            docker compose build
            docker compose up -d
            
            # 4. Final Prune to save disk space
            docker system prune -f